{% extends 'base_bootstrap.html' %}
{% load static %}
{% block content %}
<!-- Donation Cards Section -->

<div class = "container vh-100 d-flex flex-column justify-content-center" style="padding-top: 60px;">

<section id="donasi">
    <div class="donasi" style="margin: 60px;">
        <div class="row">
            <div class="col-12 col-md-12">
                <h2 style="text-align: left;">
                    Donasi Makanan
                </h2>
            </div>
        </div>

        <div id="card-makanan">
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-12 col-md-12">
                <h2 style="text-align: left;">
                    Donasi Penyuluhan Pendidikan Gizi
                </h2>
            </div>
        </div>

        <div id="card-pendidikan">
        </div>
        {% for donas in donasi %}
        <img src="{{donas.foto.url}}" alt="Smiley face" width="250" height="250">
        {% endfor %}

    </div>

</section>
</div>


<script>
    function updateDonasi() {
        $.getJSON("{% url 'user:pending_task_json' %}", showDonasi);
    }
</script>
<script src="{% static 'js/moderation.js' %}"></script>
{% endblock content %}
